{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
   <div class="col-md-12"></div>
</div>
<div class="row banner menu">
   <div class="col-md-11 col-md-offset-1 padding-none">
      <h1>New Book</h1>
   </div>
</div>
<div class="row">
   <div class="col-md-6 col-md-offset-1 padding-top">
      <form action="#" method = "post">
         <div class="form-group">
            <label for="name">Name:</label>
            <input type ="text" maxlength="50" class="form-control" name="name" required>
         </div>
         <div class="form-group">
            <label for="name">Author:</label>
            <input type ="text" maxlength="50" class="form-control" name="author" required>
         </div>
         <div class="form-group">
            <label for="file_link">PDF link:</label>
            <textarea class="form-control" maxlength="300" rows="3" name="file_link" ></textarea>
         </div>
         <div class="form-group">
            <label for="picture">Image Address:</label>
            <textarea class="form-control" maxlength="300" rows="3" name="picture" ></textarea>
         </div>
         <div class="form-group">
            <label for="yearOfEmission">Year Of Publication:</label>
            <textarea class="form-control" maxlength="300" rows="3" name="yearOfEmission" ></textarea>
         </div>
         <div class="form-group">
            <label for="numOfPage">Number of Pages:</label>
            <textarea class="form-control" maxlength="300" rows="3" name="numOfPage" ></textarea>
         </div>
         <button type="submit" class="btn btn-default" id="submit" type="submit">
         <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
      </form>
   </div>
</div>
{% endblock %}
